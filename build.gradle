plugins {
    id 'java'
}

group 'com.mormolis.langton.ant'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
